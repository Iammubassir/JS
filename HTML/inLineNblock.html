<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p style="border: 2px solid red;">This is a paragraph</p>
    <!--this is an block element-->
    <p style="border: solid rgb(95, 4, 20);">This is also a paragraph
        <!-- This is an Block element-->
    </p>
    <div style="border: solid blue;">This is a div element</div>
    <!--this is an block element-->
    <div style="border: solid brown;">This is a div element
        <!-- This is an Block element-->
    </div>
    <span style="border: solid crimson;">This is a span tag
        <!-- This is an Inline element-->
    </span>
    <span style="border: solid indigo;">This is another span tag
        <!-- This is an Inline element-->
    </span>
    <li style="border: solid green;">This is a list
        <!-- This is an Block element-->
    </li>
    <strong style="border: solid silver;">This is strong text
        <!-- This is an Inline element-->
    </strong>
    <em style="border: solid skyblue;">This is emphasized
        <!-- This is an Inline element-->
    </em>
    <img src="" alt="This is img tag" style="border: solid black;">
    <!-- This is an Inline element-->

    <a href="" target="blank" style="border: solid tan;"> Anchor tag
        <!-- This is an Inline element-->
    </a>
</body>

</html>
